<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Mesas</title>
    <link rel="stylesheet" href="../css/reserva-mesa.css">
</head>
<body>
    <div class="container">
        <h1>Reserva tu mesa</h1>
        <form id="reservaForm">
            <div class="form-group">
                <label for="fecha">Fecha de Reserva:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora de Reserva:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group">
                <label for="personas">NÃºmero de Personas:</label>
                <input type="number" id="personas" name="personas" min="1" max="20" required>
            </div>
            <div class="form-group">
                <button type="submit">Reservar</button>
            </div>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="../js/confirmacion-reserva.js"></script>
</body>
</html>
